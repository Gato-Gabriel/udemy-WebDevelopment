<!-- As tags do HTML5 têm muito a ver com a SEMÂNTICA da página, o que você quer fazer com ela -->
<!-- Nas versões anteriores, os desenvolvedores normalmente utilizavam a tag "<div>" e as davam classes e identificações para diferenciá-las. -->
<!-- Já hoje, se tem tags especializadas nas partes mais usadas, como "<article>", "<footer>", "<summary>",etc. -->

<!DOCTYPE html>  <!-- Esta tag indica que estamos trabalhando com um documento html5 (nas outras versões haviam outros doctypes). -->
<html>
    <head>  <!-- Dentro desta tag, colocamos elementos e características não visuais (exceto o título) -->
        <meta charset="utf-8">  <!-- Esta tag define diversos tipos de metadados. "charset" define a codificação dos caracteres, para que não haja erros de renderização com acentuações, por ex. -->
        <title>Anatomia da Página</title>  <!-- Define o título da página -->
        <!-- Além disso, há tags de metadados, referências a arquivos exteriores, etc. -->
    </head>

    <body>  <!-- Esta tag organiza a página e sua parte visual. Seu literal "corpo". -->
        <header>  <!-- Define um cabeçalho para a página. Nele, prioriza-se informações relevantes, como um "chamativo" para a página. -->
            <h1>Teste HTML</h1> <!-- h1= Elemento visual, representa o cabeçalho mais importante. -->
        </header>
        <nav>
            <a href="/">Navegação 1</a>  <!-- Tag de âncora - Define hyperlinks e referências. -->
        </nav> <!-- Parte de navegação da página -->
        <section id="conteudo" >Conteúdo</section>  <!-- Determina uma certa sessão da página. A dou uma identificação para diferenciá-la das demais. -->
        <footer>Rodapé</footer>  <!-- Rodapé da página. -->
    </body>
</html>
