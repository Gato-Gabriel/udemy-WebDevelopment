
- HTML é uma linguagem de marcações, sendo assim, funciona por "selos" que demarcam determinadas propriedades da página.

<TAG> - Esta é uma tag(qualquer). Existem tags com corpo e sem corpo. Para se fechar uma tag, se bota uma barra "/" e então, o nome da tag. 
    Corpo da tag.
    <!-- HTML não é case sensitive para suas tags e atributos. -->
    <!-- Dentro de uma tag, é possível se colocar outras. -->
    <bla>
        <exemplo>
            Texto.
        </exemplo>
    </bla>
</tag>
<!-- -->
<!-- ↑ Esta é uma tag de comentários. -->
<!-- Hoje em dia é possível criar suas próprias tags, para com que outras sejam referenciadas a partir de uma só. -->

<meta> <br> <input> <tagSemCorpo1>  <!-- Estas são tags sem corpo. -->
<tagSemCorpo2 />  <!-- Porém, tags sem corpo são mais ideais assim (com barra no final) -->

<!-- É possível também ter PARÂMETROS na abertura das tags. -->
<tag param="Valor" param2='conceito' ></tag>  <!-- Tanto em tags com corpo... -->
<tag param="Valor" param2='conceito' />  <!-- Como nas sem. -->

<!-- Inclusive existem tags com propriedades específicas do HTML, suportadas por ele. -->
<input type="button" value="Processar">
